window:
  decorations: full

font:
  size: 8.0
  normal:
    family: Hack Nerd Font
  bold:
    family: Hack Nerd Font
  italic:
    family: Hack Nerd Font

shell:
  program: /run/current-system/sw/bin/fish
  args:
    - --login
    - -c tmux new-session -t main 
key-bindings:
   - { key: Back, mods: Control, chars: "0x17" }

colors:
  primary:
    background: '0x282828'
    foreground: '0xebdbb2'

  normal:
    black:   '0x282828'
    red:     '0xcc241d'
    green:   '0x98971a'
    yellow:  '0xd79921'
    blue:    '0x458588'
    magenta: '0xb16286'
    cyan:    '0x689d6a'
    white:   '0xa89984'

  bright:
    black:   '0x928374'
    red:     '0xfb4934'
    green:   '0xb8bb26'
    yellow:  '0xfabd2f'
    blue:    '0x83a598'
    magenta: '0xd3869b'
    cyan:    '0x8ec07c'
    white:   '0xebdbb2'
